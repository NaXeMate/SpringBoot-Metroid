# Application name
spring.application.name=Metroid

# Port on which the application server will run
server.port=8080

# URL for connecting to the MySQL database
spring.datasource.url=jdbc:mysql://localhost:8889/MetroidSpring?createDatabaseIfNotExist=true

# Username for the database connection
spring.datasource.username=root

# Password for the database connection
spring.datasource.password=root

# Database driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Strategy for generating the database schema (creates and drops tables on each restart)
spring.jpa.hibernate.ddl-auto=create-drop

# Shows the SQL statements generated by Hibernate in the console
spring.jpa.show-sql=true

# Database dialect for Hibernate to generate the appropriate SQL for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Indicates to Spring Boot to initialize the database on startup
spring.sql.init.mode=always

# Defers database initialization until after Hibernate has created the schema
spring.jpa.defer-datasource-initialization=true

# Path to the initial data file for populating the database
spring.sql.init.data-locations=classpath:data.sql
